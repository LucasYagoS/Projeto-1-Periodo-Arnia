<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer - Login</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_listP.css">
    <script src="https://kit.fontawesome.com/f04378cf91.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="d-flex">
        <div class="d-flex justify-content-between align-items-center" id="divHeader">
            <div id="logo">
                <img src="imgs/logo_pequena.png" alt="">
            </div>
            <p onclick="" class="pt-3">
                Bem vindo(a), <span id="docName" class="fw-bolder"></span>
            </p>
        </div>
    </header>

    <main>
        <div id="list">
            <h1>Meus pacientes</h1>
            <div class="card" id="card">
                <div id="cardItens">
                    <button id="addPacient">Novo Cadastro</button>
                    <div id="filter">
                        <input type="text" placeholder="Pesquisar" id="inputSearch">
                        <button id="search">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="card">
            <form class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="birthDate" class="form-label">Data de Nascimento</label>
                        <input type="text" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="sex" class="form-label">Sexo</label>
                        <select id="sex" class="form-control">
                            <option value=""></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="country" class="form-label">Nacionalidade</label>
                        <input type="text" id="country" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="originCountry" class="form-label">Naturalidade</label>
                        <input type="text" id="originCountry" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="profession" class="form-label">Profissão</label>
                        <input type="text" id="profession" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="scholarShip" class="form-label">Escolaridade</label>
                        <input type="text" id="scholarShip" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="cpf" class="form-label">CPF</label>
                        <select id="cpf" class="form-control">
                            <option value=""></option>
                            <option value="Solteiro(a)">Solteiro(a)</option>
                            <option value="Casado(a)">Casado(a)</option>
                            <option value="Divorciado(a)">Divorciado(a)</option>
                            <option value="Víuvo(a)">Víuvo(a)</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="mother" class="form-label">Mãe</label>
                        <input type="text" id="mother" class="form-control">
                    </div>
                    <div class="col-sm">
                        <label for="father" class="form-label">Pai</label>
                        <input type="text" id="father" class="form-control">
                    </div>
                </div>
                
                
                
            </form>
        </div>

    </main>

</body>
