<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer - Login</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_listP.css">
    <script src="https://kit.fontawesome.com/f04378cf91.js" crossorigin="anonymous"></script>
</head>

<body onload="listPacients()">
    <!--CABEÇALHO DA PAGINA-->
    <header class="d-flex">
        <div class="d-flex justify-content-between align-items-center" id="divHeader">
            <div id="logo">
                <img src="imgs/logo_pequena.png" alt="">
            </div>
            <p onclick="" class="pt-3">
                Bem vindo(a), <span id="docName" class="fw-bolder"></span>
            </p>
        </div>
    </header>


    <!--CORPO DA PAGINA-->
    <main>
        <!--LISTAGEM DE PACIENTES-->
        <div id="list">
            <h1>Meus pacientes</h1>
            <div class="card" id="card">
                <div id="cardItens">
                    <button onclick="openModal()" id="addPacient">Novo Cadastro</button>
                    <div id="filter">
                        <input type="text" placeholder="Pesquisar" id="inputSearch">
                        <button id="search">Filtrar</button>
                    </div>
                </div>
                <div class="m-5">
                    <ul class="list-group list-group-horizontal d-flex text-center flex-column" id="listOfPacients">
                        
                    </ul>
                </div>
            </div>
        </div>

        <!--MODAL DE CADASTRO DE PACIENTES-->
        <div id="modal">
            <div class="card" id="modalCard">

                <form class="container" id="formAddPacient">
                    <div class="row">
                        <div class="d-flex justify-content-between mt-4 mb-4">
                            <h2 id="modalTittle">Novo Paciente</h2>
                            <img onclick="closeModal()" id="closeBtn" src="imgs/close-circle-fill.png" alt="">
                        </div>
                        <div class="col-sm">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="birthDate" class="form-label">Data de Nascimento</label>
                            <input type="text" id="birthDate" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="sex" class="form-label">Sexo</label>
                            <select id="sex" class="form-control">
                                <option value=""></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="country" class="form-label">Nacionalidade</label>
                            <input type="text" id="country" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="originCountry" class="form-label">Naturalidade</label>
                            <input type="text" id="originCountry" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="profession" class="form-label">Profissão</label>
                            <input type="text" id="profession" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="scholarShip" class="form-label">Escolaridade</label>
                            <input type="text" id="scholarShip" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="civilState" class="form-label">Estado Civil</label>
                            <select id="civilState" class="form-control">
                                <option value=""></option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Víuvo(a)">Víuvo(a)</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="mother" class="form-label">Mãe</label>
                            <input type="text" id="mother" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="father" class="form-label">Pai</label>
                            <input type="text" id="father" class="form-control">
                        </div>
                    </div>


                </form>
                <div id="modalFooter">
                    <button onclick="closeModal()" id="cancelBtn">Cancelar</button>
                    <button onclick="addPacient()" id="createBtn">Criar</button>
                </div>
            </div>
        </div>
        <!--MODAL DE EDITAR PACIENTES-->
        <div id="editModal">
            <div class="card" id="modalCard">

                <form class="container" id="formAddPacient">
                    <div class="row">
                        <div class="d-flex justify-content-between mt-4 mb-4">
                            <h2 id="modalTittle">Editar dados do paciente</h2>
                            <img onclick="closeEditModal()" id="closeBtn" src="imgs/close-circle-fill.png" alt="">
                        </div>
                        <div class="col-sm">
                            <label for="cpfEdit" class="form-label">CPF</label>
                            <input type="text" id="cpfEdit" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="nameEdit" class="form-label">Nome</label>
                            <input type="text" id="nameEdit" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="birthDateEdit" class="form-label">Data de Nascimento</label>
                            <input type="text" id="birthDateEdit" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="emailEdit" class="form-label">E-mail</label>
                            <input type="text" id="emailEdit" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="sexEdit" class="form-label">Sexo</label>
                            <select id="sexEdit" class="form-control">
                                <option value=""></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="countryEdit" class="form-label">Nacionalidade</label>
                            <input type="text" id="countryEdit" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="originCountryEdit" class="form-label">Naturalidade</label>
                            <input type="text" id="originCountryEdit" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="professionEdit" class="form-label">Profissão</label>
                            <input type="text" id="professionEdit" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="scholarShipEdit" class="form-label">Escolaridade</label>
                            <input type="text" id="scholarShipEdit" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="civilStateEdit" class="form-label">Estado Civil</label>
                            <select id="civilStateEdit" class="form-control">
                                <option value=""></option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Víuvo(a)">Víuvo(a)</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="motherEdit" class="form-label">Mãe</label>
                            <input type="text" id="motherEdit" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label for="fatherEdit" class="form-label">Pai</label>
                            <input type="text" id="fatherEdit" class="form-control">
                        </div>
                    </div>
                    <div id="editId"></div>

                </form>
                <div id="modalFooter">
                    <button onclick="closeEditModal()" id="cancelBtn">Cancelar</button>
                    <button onclick="saveNewPacient()" id="createBtn">Salvar alterações</button>
                </div>
            </div>
        </div>


    </main>

</body>
