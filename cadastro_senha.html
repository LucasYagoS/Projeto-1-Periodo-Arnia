<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer - Cadastro</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/style_cadastro.css">
    <script src="https://kit.fontawesome.com/f04378cf91.js" crossorigin="anonymous"></script>
</head>

<body class="ps-5 pe-5 container-xxl">
    <main class="d-flex justify-content-center align-items-center pt-3 me-lg-5 ms-lg-5 mt-3">

        <!--FORMULARIO PARA REQUISITAR NOME E EMAIL-->
        <div class="card w-50 h-50 align-items-center" id="div1">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="mt-lg-5">
                    <img class="img-fluid" src="imgs/logo_cadastro.png" alt="logo">
                </div>
                <h1 class="mt-4">Seja bem vindo(a)!</h1>
                <h2>Preencha os campos para se cadastrar</h2>
                <div>
                    <div class="mt-3 mb-4 w-100">
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="name" id="inputName" class="form-control">
                    </div>
                    <div>
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input type="email" id="inputEmail" class="form-control">
                    </div>
                </div>

                <div class="d-grid col-md-12 d-md-flex justify-content-md-end">

                    <button onclick="next()" type="button"
                        class="btn btn-success col-6 mt-3 mb-3 border-5 fw-bolder batata">
                        Prosseguir ->
                    </button>
                </div>

            </div>
        </div>
        <!--FORMULARIO PARA RESITAR A SENHA DO USURIO-->
        <div class="card w-50 h-50 align-items-center div2" id="div2">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="mt-lg-5">
                    <img class="img-fluid" src="imgs/logo_cadastro.png" alt="logo">
                </div>
                <h1 class="mt-4">Seja bem vindo(a)!</h1>
                <h2>Escolha uma senha</h2>
                <div>
                    <div class="mt-3 mb-4 w-100">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" id="inputPassword" class="form-control">
                    </div>
                    <div>
                        <label for="inputConfPass" class="form-label">Confirmar senha</label>
                        <input type="password" id="inputConfPass" class="form-control">
                    </div>
                    *Precisa no mínimo 8 digitos <br>
                    *Precisa conter um caractere especial */+. <br>
                    *Precisa conter uma letra em MAIÚSCULA
                </div>

                <div class="d-grid col-md-12 d-md-flex justify-content-md-end">

                    <button onclick="addUser()" class="btn btn-success col-6 mt-3 mb-3 border-5 fw-bold">
                        Cadastrar ->
                    </button>
                </div>

            </div>
        </div>

    </main>

</body>

</html>
