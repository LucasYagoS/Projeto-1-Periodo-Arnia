<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer - Login</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f04378cf91.js" crossorigin="anonymous"></script>
</head>

<body class="ps-5 pe-5 container-xxl">
    <main class="d-flex justify-content-center align-items-center pt-3 me-lg-5 ms-lg-5 mt-3">
        <div class="card w-50 h-50 align-items-center" style="background-color: #017849; border-radius: 16px;">
            <div class="card-body d-flex flex-column">
                <div class="mt-lg-5">
                    <img class="img-fluid" src="imgs/Logo.png" alt="logo">
                </div>
                <div class="mt-4">
                    <div class="mt-5 mb-4">
                        <label for="inputLogin" class="form-label text-white">Login</label>
                        <input type="password" id="inputLogin" class="form-control" style="height: 47.92px;">
                    </div>
                    <div>
                        <label for="inputPassword" class="form-label text-white">Password</label>
                        <input type="password" id="inputPassword" class="form-control" style="height: 47.92px;">
                    </div>
                </div>
                <div>
                    <div class="mt-5">
                        <button type="button" class="btn btn-outline-light w-100" style="height:47.92px;">Entrar</button>
                    </div>
                    <div style="text-align: center;" class="mt-2 mb-5">
                        <a href="cadastro_senha.html" style="text-decoration: none; color: white;" class="w-100">Cadastre-se gratuitamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
